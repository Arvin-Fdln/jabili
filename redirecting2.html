<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to About Jollibee</title>
    <link rel="icon" href="Jollibee_logo.svg.ico" type="x-icon">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #992d2d;
        }
        .loader {
            width: 350px;
            height: 180px;
            border-radius: 10px;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 30px;
            box-shadow: 2px 2px 10px -5px lightgrey;
        }
        .loading {
            width: 100%;
            height: 10px;
            background: lightgrey;
            border-radius: 10px;
            position: relative;
        }
        .loading::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 10px;
            background: #002;
            border-radius: 10px;
            z-index: 1;
            animation: loading 0.6s alternate infinite;
        }
        label {
            color: #002;
            font-size: 18px;
            animation: bit 0.6s alternate infinite;
        }
        @keyframes bit {
            from {
                opacity: 0.3;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes loading {
            0% {
                left: 25%;
            }
            100% {
                left: 50%;
            }
            0% {
                left: 0%;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <label>Redirecting you to the webpage...</label>
        <p>is this counted as html?</p>
        <div class="loading"></div>
    </div>

    <script>
        // Redirect to the About Jollibee page after 5 seconds
        setTimeout(function() {
            window.location.href = 'terms-&-condition.html'; // Replace with your actual about page URL
        }, 5000);
    </script>
</body>
</html>
